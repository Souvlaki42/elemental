<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemental</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main" id="main">
      <div class="heading">Element.al</div>
      <div class="inputArea">
        <input
          class="elementName"
          type="text"
          id="elementName"
          placeholder="Type any element name..."
        />
        <button class="search" id="search">Go</button>
      </div>
      <div class="helperText">
        You can also search by atomic number or symbol.
      </div>
      <div class="footer">
        <a href="https://github.com/souvlaki42"
          ><img src="github.svg" alt="Github" class="github"
        /></a>
      </div>
    </div>
  </body>
</html>
